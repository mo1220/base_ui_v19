<div class="tree-select-filter-wrap" #treeWrap>
  <div class="form-group tree-select-filter-search tree-select-filter-box">
    <mat-icon class="md-16 search-icon">search</mat-icon>
    <input type="text" class="form-control form-control-sm tree-search"
           #inputElem
           placeholder="검색할 팀명을 입력해 주세요."
           (keyup)="filterTree($event)"/>
  </div>
  <div class="tree-filter-content tree-select-filter-box">
    <tree-root #tree class="dp-directory tree-filter"
               (event)="onEvent($event)"
               [focused]="true"
               [options]="options"
               [nodes]="nodes">
      <ng-template #treeNodeTemplate let-node let-index="index">
          <span class="tree-item" (click)="selectOwner(node)" *ngIf="node">
            {{node.data.dept_nm}}
          </span>
      </ng-template>
    </tree-root>
  </div>
</div>
