<div class="tree-filter" [ngClass]="size !== '' ? 'tree-filter-'+size : ''">
  <div class="tree-filter-wrap " #treeWrap>
    <div class="tree-filter-search tree-filter-box wd-200">
      <div class="form-box icon-left search">
        <input type="text" class="form-control form-control-sm"
               [ngClass]="size !== '' ? 'form-control-xs' : ''"
               #inputElem
               placeholder="검색할 팀명을 입력해 주세요."
               (keyup)="filterTree($event)"/>
      </div>
      <!--<mat-icon class="md-16 search-icon">search</mat-icon>
      <input type="text" class="form-control form-control-sm pl-24"
             #inputElem
             placeholder="검색할 팀명을 입력해 주세요."
             (keyup)="filterTree($event)"/>-->
    </div>
    <div class="tree-filter-content tree-filter-box">
     <!-- <tree-dir-component-app [iconUsed]="false"
                              [displayField]="'dept_nm'"
                              [nodes]="nodes"
                              (nodeActiveChanged)="selectOwner($event)">
      </tree-dir-component-app>-->
      <tree-root #tree class="dp-directory"
                 (event)="onEvent($event)"
                 [focused]="true"
                 [options]="options"
                 [nodes]="nodes">
        <ng-template #treeNodeTemplate let-node let-index="index">
            <span class="tree-item" (click)="selectOwner(node)" *ngIf="node">
              {{node.data[displayField]}}
            </span>
        </ng-template>
      </tree-root>
    </div>
  </div>
</div>
