<div class="form-group dtk-slider">
  <label>{{label}}</label>
  <ng-container *ngIf="_mode !== 'range'">
    <div class="dtk-slider-wrap">
      <ngx-slider [(value)]="_value"
                  (valueChange)="valueChanged()"
                  class="linear-filter"
                  [options]="options"></ngx-slider>
      <div class="dtk-slider-input">
        <span class="form-control">
          <span class="dtk-slider-input-value"
                [attr.contenteditable]="!_disabled"
                [textContent]="_value"
                (keydown)="checkNumber($event, 'value')"
                (blur)="changeValue($event, 'value')"></span>
          <span class="dtk-slider-input-unit" *ngIf="unit && unit !== ''">{{unit}}</span>
        </span>
      </div>
    </div>
  </ng-container>
