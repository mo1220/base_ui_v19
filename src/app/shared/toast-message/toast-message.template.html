<div class="row">
  <div class="col-12">
    <div *ngIf="title"
         [class]="options.titleClass"
         [attr.aria-label]="title"
         class="custom-title">
      {{ title }}
    </div>
    <ng-container *ngIf="message && options.enableHtml">
      <!-- [class]="options.messageClass" -->
      <div role="alert" aria-live="polite"
           class="custom-message" [innerHTML]="message">
      </div>
      <div class="clip-trace">
        <!-- TraceId를 넣을곳이 없어서.. -->
        <div class="clip-trace-title">Trace Id</div>
        <button class="clip-trace-btn"
                (click)="clipBoardTaceId($event, options.messageClass)">
          <i class="fa fa-clone"></i>
          {{options.messageClass}}
        </button>
        <div class="clip-trace-copy-tooltip" *ngIf="clip">Copied</div>
      </div>
    </ng-container>
    <div *ngIf="message && !options.enableHtml" role="alert" aria-live="polite"
         class="custom-message"
         [class]="options.messageClass" [attr.aria-label]="message">
      {{ message }}
    </div>
  </div>
  <div class="col-3 text-right">
    <!-- <a *ngIf="!options.closeButton" class="btn btn-pink btn-sm" (click)="action($event)">
      {{ undoString }}
    </a> -->
    <a *ngIf="options.closeButton" (click)="remove()" class="btn btn-sm toast-close-button">
      &times;
    </a>
  </div>
</div>
<div *ngIf="options.progressBar">
  <div class="toast-progress" [style.width]="width + '%'"></div>
</div>
