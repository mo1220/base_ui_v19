<!-- ST: range picker -->
<div class="form-group">
  <input type="text" style="display: block"
         [placeholder]="placeholder || _bsConfig.rangeInputFormat || 'YYYY-MM-DD'"
         class="form-control form-control-sm datepicker"
         bsDaterangepicker
         [(ngModel)]="selectDate"
         (ngModelChange)="changeDate()"
         [outsideClick]="outsideClick"
         [minDate]="minDate"
         [maxDate]="maxDate"
         [bsConfig]="_bsConfig">
  <span class="clear-btn"
        *ngIf="selectDate !== undefined"
        (click)="selectDate = undefined">
          <mat-icon class="mat-icon">close</mat-icon>
          </span>
</div>
<!-- EN: range picker -->
