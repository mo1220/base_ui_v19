<mat-progress-bar class="dtk-mat-progress-bar"
                  [ngClass]="color + '-theme'"
                  [color]="color"
                  [style.border-radius]="borderRadius + 'px'"
                  [style.height]="height + 'px'"
                  [mode]="mode"
                  [value]="value"
                  [bufferValue]="bufferValue"></mat-progress-bar>
