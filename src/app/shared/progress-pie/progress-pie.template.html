<div [style.width]="size + 'px'" [style.height]="size + 'px'" style="position: relative">
    <svg viewBox="200 200 400 400" xmlns="http://www.w3.org/2000/svg"
         style="position: absolute; transform: rotate(270deg);">
        <circle cx="400" cy="400" fill="none"
                [attr.r]="radius"
                [attr.stroke-width]="stroke_width"
                [attr.stroke]="color"
                [attr.stroke-dasharray]="[value/100*(radius*2*3.14), 1400]"/>
    </svg>
    <div *ngIf="border" style="width: 100%; height: 100%; border-radius: 50%; position: absolute; top: 0"
         [style.border]="border"></div>
</div>
