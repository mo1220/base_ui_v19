<div class="d-flex">
    <div class="component-wrap" #contentWrap>
        <ng-container *ngFor="let menu of menus;">
            <h3 #anchors>{{ menu.title }}</h3>
            <p [innerHTML]="menu.desc | safeHtml"></p>
            <ng-container [ngSwitch]="menu.anchor">
                <div class="style-guide-example" *ngSwitchCase="'progress'">
                    <div class="wd-280 mb-3">
                        <dtk-mat-slider class="dtk-slider-link-item dtk-slider-sm dtk-slider-flex"
                                        [label]="'progress (%)'"
                                        [labelClass]="'wd-80'"
                                        [unit]="'%'"
                                        [min]="0"
                                        [max]="100"
                                        [mode]="'less'"
                                        [(value)]="progress"></dtk-mat-slider>
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <progress-bar [value]="progress"
                                      [height]="4"></progress-bar>
                        <progress-bar [value]="progress"
                                      [height]="10"
                                      [borderRadius]="10"
                                      [color]="'blue'"></progress-bar>
                        <progress-spinner [value]="progress"></progress-spinner>
                        <progress-spinner [value]="progress"
                                          [diameter]="20"></progress-spinner>
                        <progress-spinner [value]="progress"
                                          [diameter]="100"
                                          [color]="'#dcdcdc'"></progress-spinner>
                        <a href="https://fffuel.co/svg-spinner/">pie progress는 여기를 참고하여 만듬</a>
                        <progress-pie [value]="progress"
                                      [strokeWidth]="70"
                                      [color]="'#ffc02a'"></progress-pie>
                        <progress-pie [value]="progress"
                                      [size]="10"
                                      [strokeWidth]="'pie'"
                                      [border]="'2px solid #E83E8CFF'"></progress-pie>
                    </div>
                </div>
                <div class="style-guide-example" *ngSwitchCase="'loading'">
                    <div class="d-flex flex-column gap-2">
                        <progress-bar [mode]="'indeterminate'"></progress-bar>
                        <progress-bar [mode]="'indeterminate'"
                                      [height]="6"
                                      [color]="'success'"></progress-bar>
                        <progress-spinner [mode]="'indeterminate'"></progress-spinner>
                        <progress-spinner [mode]="'indeterminate'"
                                          [diameter]="150"
                                          [color]="'#12d5a7'"></progress-spinner>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>
    <aside-menu-right [menu]="menus"
                      [anchor]="anchors"></aside-menu-right>
</div>
