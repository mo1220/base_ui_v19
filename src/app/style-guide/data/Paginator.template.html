<div class="d-flex">
  <div class="component-wrap" #contentWrap>
    <ng-container *ngFor="let menu of menus;">
      <h3 #anchors>{{ menu.title }}</h3>
      <p [innerHTML]="menu.desc | safeHtml"></p>
      <ng-container [ngSwitch]="menu.anchor">
        <!--ST: 베이직 페이지 네이션 -->
        <div class="style-guide-example" *ngSwitchCase="'basic'">
          <div style="margin-bottom: 10px;">
            <pagination previousText="&lsaquo;"
                        nextText="&rsaquo;"
                        [totalItems]="100"></pagination>
          </div>
          <div style="margin-bottom: 10px;">
            <pagination previousText="&lsaquo;"
                        nextText="&rsaquo;"
                        firstText="&laquo;"
                        lastText="&raquo;"
                        [totalItems]="100"
                        [boundaryLinks]="true"></pagination>
          </div>
          <div>
            <pagination previousText="&lsaquo;"
                        nextText="&rsaquo;"
                        firstText="&laquo;"
                        lastText="&raquo;"
                        [rotate]="false"
                        [maxSize]="5"
                        [totalItems]="100"
                        [boundaryLinks]="true"></pagination>
          </div>
        </div>
        <!--EN: 베이직 페이지 네이션 -->
        <!--ST: Alignment -->
        <div class="style-guide-example" *ngSwitchCase="'alignment'">
          <div class="d-flex align-items-center">
            <label>start</label>
            <pagination class="justify-content-start"
                        previousText="&lsaquo;"
                        nextText="&rsaquo;"
                        firstText="&laquo;"
                        lastText="&raquo;" [totalItems]="77"></pagination>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <label>center</label>
            <pagination previousText="&lsaquo;"
                        nextText="&rsaquo;"
                        firstText="&laquo;"
                        lastText="&raquo;" [totalItems]="77"></pagination>
          </div>
          <div class="d-flex justify-content-end align-items-center">
            <label>end</label>
            <pagination previousText="&lsaquo;"
                        nextText="&rsaquo;"
                        firstText="&laquo;"
                        lastText="&raquo;" [totalItems]="77"></pagination>
          </div>
        </div>
        <!--EN: Alignment -->

        <!--ST: Table 페이지 네이션 -->
        <div class="style-guide-example" *ngSwitchCase="'table'">
          <table class="table table-striped table-bordered">
            <thead class="table-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">content</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let arr of returnedArray; let i=index;">
              <th scope="row">{{ arr.id }}</th>
              <td>{{ arr.content }}</td>
            </tr>
            </tbody>
          </table>

          <div class="search-footer d-flex justify-content-center">
            <div class="d-inline-flex align-items-center">
              <label>화면 목록 수</label>
              <select class="form-select"
                      style="width: 70px;"
                      [ngModel]="params.size"
                      (ngModelChange)="changeParam($event)">
                <option [ngValue]="10">10</option>
                <option [ngValue]="20">20</option>
                <option [ngValue]="30">30</option>
                <option [ngValue]="50">50</option>
                <option [ngValue]="100">100</option>
                <option [ngValue]="200">200</option>
                <option [ngValue]="500">500</option>
                <option [ngValue]="1000">1000</option>
              </select>
            </div>
            <pagination previousText="&lsaquo;"
                        nextText="&rsaquo;"
                        firstText="&laquo;"
                        lastText="&raquo;"
                        [(ngModel)]="currentPage"
                        [rotate]="false"
                        [maxSize]="5"
                        [itemsPerPage]="params.size"
                        (pageChanged)="pageChanged($event)"
                        [totalItems]="contentArray.length"
                        [boundaryLinks]="true"></pagination>
          </div>
        </div>
        <!--EN: Table 페이지 네이션 -->

      </ng-container>
    </ng-container>
  </div>
  <aside-menu-right [menu]="menus"
                    [anchor]="anchors"></aside-menu-right>
</div>
