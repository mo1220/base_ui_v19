<div class="d-flex">
  <div class="component-wrap" #contentWrap>
    <h3 #anchor #basicColorInput>Basic Color Picker</h3>
    <p>컬러피커 기본</p>
    <div class="style-guide-example">
      <h5>Type별 Picker</h5>
      <div class="form-group flex">
        <div class="form-set">
          <label>모두 보이게</label>
          <color-input [(color)]="color"
                       [type]="'all'"
                       (colorChange)="colorChange($event)"></color-input>
        </div>
        <div class="form-set">
          <label>Swatch(색상 견본)</label>
          <color-input [(color)]="color"
                       [type]="'swatch'"
                       (colorChange)="colorChange($event)"></color-input>
        </div>
        <div class="form-set">
          <label>Sketch()</label>
          <color-input [(color)]="color"
                       [type]="'sketch'"
                       (colorChange)="colorChange($event)"></color-input>
        </div>
      </div>
      <hr />
      <h5>컬러코드 안보이게</h5>
      <div class="form-group">
        <label>색상 선택</label>
        <color-input [(color)]="color"
                     [type]="'swatch'"
                     [noInput]="true"
                     (colorChange)="colorChange($event)"></color-input>
      </div>
      <hr />
      <h5>크기별</h5>
      <div class="form-group flex">
        <div class="form-set flex">
          <label>X Large</label>
          <color-input [(color)]="color"
                       [size]="'xl'"
                       [type]="'all'"
                       (colorChange)="colorChange($event)"></color-input>
        </div>
        <div class="form-set flex">
          <label>Large</label>
          <color-input [(color)]="color"
                       [size]="'lg'"
                       [type]="'all'"
                       (colorChange)="colorChange($event)"></color-input>
        </div>
        <div class="form-set flex">
          <label>Default</label>
          <color-input [(color)]="color"
                       [type]="'all'"
                       (colorChange)="colorChange($event)"></color-input>
        </div>
        <div class="form-set flex">
          <label>Small</label>
          <color-input [(color)]="color"
                       [size]="'sm'"
                       [type]="'all'"
                       (colorChange)="colorChange($event)"></color-input>
        </div>
        <div class="form-set flex">
          <label>X Small</label>
          <color-input [(color)]="color"
                       [size]="'xs'"
                       [type]="'all'"
                       (colorChange)="colorChange($event)"></color-input>
        </div>
      </div>

      <div class="form-group flex">
        <div class="form-set flex">
          <label>X Large</label>
          <color-input [(color)]="color"
                       [size]="'xl'"
                       [noInput]="true"
                       [type]="'all'"
                       (colorChange)="colorChange($event)"></color-input>
        </div>
        <div class="form-set flex">
          <label>Large</label>
          <color-input [(color)]="color"
                       [size]="'lg'"
                       [noInput]="true"
                       [type]="'all'"
                       (colorChange)="colorChange($event)"></color-input>
        </div>
        <div class="form-set flex">
          <label>Default</label>
          <color-input [(color)]="color"
                       [noInput]="true"
                       [type]="'all'"
                       (colorChange)="colorChange($event)"></color-input>
        </div>
        <div class="form-set flex">
          <label>Small</label>
          <color-input [(color)]="color"
                       [noInput]="true"
                       [size]="'sm'"
                       [type]="'all'"
                       (colorChange)="colorChange($event)"></color-input>
        </div>
        <div class="form-set flex">
          <label>X Small</label>
          <color-input [(color)]="color"
                       [noInput]="true"
                       [size]="'xs'"
                       [type]="'all'"
                       (colorChange)="colorChange($event)"></color-input>
        </div>
      </div>
      <hr />
      <h5>라벨 Input</h5>
      <div class="form-group">
        <label>색상 선택</label>
        <color-input [(color)]="color"
                     [type]="'all'"
                     (colorChange)="colorChange($event)"></color-input>
      </div>
    </div>
    <h3 #anchor #categoryColor>Category Color</h3>
    <p>차트 카테고리 컬러 설정시</p>
    <div class="style-guide-example">
      <h5>카테고리 컬러</h5>
      <category-colors (changeColors)="changeCategoryColors($event)"
                       [(colors)]="categoryColors"></category-colors>
    </div>

    <h3 #anchor #scaleColor>Scale Color</h3>
    <p>Heatmap, Scatter 같은 차트에 온도차가 필요할 경우</p>
    <div class="style-guide-example">
      <h5>Min Max</h5>
      <colors-scale [gradient]="scaleColors"
                    [type]="'min_max'"
                    (gradientChange)="changeScaleColor($event)"></colors-scale>
      <h5>임계치</h5>
      <colors-scale [gradient]="scaleColors"
                    [type]="'threshold'"
                    (gradientChange)="changeScaleColor($event)"></colors-scale>
    </div>
  </div>
  <aside-menu-right [menu]="buttonMenu"
                    [anchor]="anchors"></aside-menu-right>
</div>
