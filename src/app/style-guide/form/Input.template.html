<div class="d-flex">
  <div class="component-wrap" #contentWrap>
    <h3 #anchor #basic>Basic</h3>
    <p>기본 입력용 input</p>
    <div class="style-guide-example d-flex row">
      <label for="input-basic" class="form-label">Basic Input</label>
      <input id="input-basic" class="form-control" [placeholder]="'placeholder.keyword_placeholder' | translate">
      <label for="input-basic-disalbed" class="form-label">Basic Input Disabled</label>
      <input id="input-basic-disalbed" class="form-control" [disabled]="true" [placeholder]="'placeholder.keyword_placeholder' | translate">
      <label for="input-basic-readonly" class="form-label">Basic Input Readonly</label>
      <input id="input-basic-readonly" class="form-control" [readonly]="true" [placeholder]="'placeholder.keyword_placeholder' | translate">
    </div>

    <h3 #anchor #size>Size</h3>
    <p>크기 별 input</p>
    <div class="style-guide-example">
      <div class="d-flex alignC">
        <label for="input-xs" class="form-label min-50">XSmall</label>
        <input id="input-xs" class="form-control form-control-xs" placeholder="form-control-xs">
        <button type="button" class="btn btn-primary btn-icon btn-xsm"><i class="fa fa-check"></i></button>
      </div>
      <div class="d-flex alignC">
        <label for="input-sm" class="form-label min-50">Small</label>
        <input id="input-sm" class="form-control form-control-sm" placeholder="form-control-sm">
        <button type="button" class="btn btn-primary btn-icon btn-sm"><i class="fa fa-check"></i></button>

      </div>
      <div class="d-flex alignC">
        <label for="input-default" class="form-label min-50">Default</label>
        <input id="input-default" class="form-control" placeholder="form-control">
        <button type="button" class="btn btn-primary btn-icon"><i class="fa fa-check"></i></button>

      </div>
      <div class="d-flex alignC">
        <label for="input-lg" class="form-label min-50">Large</label>
        <input id="input-lg" class="form-control form-control-lg" placeholder="form-control-lg">
        <button type="button" class="btn btn-primary btn-icon btn-lg"><i class="fa fa-check"></i></button>
      </div>
    </div>
    <h3 #anchor #group>Group</h3>
    <p>다수의 input group</p>
    <div class="style-guide-example">
      <div class="d-flex alignC">
<!--        <label for="input-xs" class="form-label min-50">XSmall</label>-->
<!--        <input id="input-xs" class="form-control form-control-xs" placeholder="form-control-xs">-->
<!--        <button type="button" class="btn btn-primary btn-icon btn-xsm"><i class="fa fa-check"></i></button>-->
      </div>
    </div>

  </div>
  <aside-menu-right [menu]="inputMenu"
                    [anchor]="anchors"></aside-menu-right>
</div>
