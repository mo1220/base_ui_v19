      <code>output: valueChange</code> 클릭이벤트 발생시

          </aside-menu>
        </div>
        <!--
        [currentUrls]="currentUrls"

        -->
        <!-- EN : LNB -->
        <div style="flex:1; display: flex; justify-content: center; align-items: center;">
          <div style="color:#999; font-size: 12px;">Content</div>
        </div>
      </div>

    </div>
  </div>
  <aside-menu-right [menu]="buttonMenu"
