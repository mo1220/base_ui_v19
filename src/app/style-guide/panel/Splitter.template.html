<div class="d-flex">
  <div class="component-wrap">
    <ng-container *ngFor="let menu of menus; let i=index;">
      <h3 #anchors>{{ menu.title }}</h3>
      <p [innerHTML]="menu.desc | safeHtml"></p>
      <ng-container [ngSwitch]="menu.anchor">
        <!--ST: leftRight -->
        <div class="style-guide-example" *ngSwitchCase="'leftRight'">
          <div class="splitter-sample">
            <div class="splitter-sample-aside"
                 ngResizable
                 [rzHandles]="'e'">
              <div>왼쪽</div>
            </div>
            <div class="splitter-sample-content">
              <div>내용</div>
            </div>
          </div>
        </div>
        <!-- EN: leftRight-->

        <!--ST: topBottom-->
        <div class="style-guide-example" *ngSwitchCase="'topBottom'">
          <div class="splitter-sample column">
            <div class="splitter-sample-header"
                 ngResizable
                 [rzHandles]="'s'">
              <div>Header</div>
            </div>
            <div class="splitter-sample-content">
              <div>내용</div>
            </div>
          </div>
        </div>
        <!--EN: topBottom-->

        <!--ST: layout-->
        <div class="style-guide-example" *ngSwitchCase="'layout'">
          <div class="layout-wrap fixed" style="height: 500px; border:1px solid #CCC;">
            <div class="layout-container">
              <div class="layout-aside"
                   style="display: flex; align-items: center; justify-content: center; text-align: center;"
                   ngResizable
                   [rzHandles]="'e'">
                <div>
                  왼쪽<br />
                  최소 90px ~ 최대 600px
                </div>
              </div>
              <div class="layout-content" style="display: flex; flex-direction: column;">
                <div class="layout-content-header"
                     style="height: 100px; display: flex; align-items: center; justify-content: center; text-align: center;"
                     ngResizable
                     [rzHandles]="'s'">
                  <div>상단</div>
                </div>
                <div class="layout-content-body"
                     style="flex: 1; display: flex; align-items: center; justify-content: center; text-align: center;">
                  <div>
                    내용<br />
                    <code>flex: 1;</code>
                  </div>
                </div>
                <div class="layout-content-footer"
                     style="height: 100px; display: flex; align-items: center; justify-content: center; text-align: center;"
                     ngResizable
                     [rzHandles]="'n'">
                  <div>
                    하단<br />
                    css <code>top: 0 !important;</code>
                  </div>
                </div>
              </div>
              <div class="layout-rnb"
                   style="display: flex; align-items: center; justify-content: center; text-align: center;"
                   ngResizable
                   [rzHandles]="'w'">
                <div>
                  오른쪽<br />
                  최소 90px ~ 최대 600px<br />
                  css <code>left: 0 !important;</code>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--EN: layout-->
      </ng-container>
    </ng-container>
  </div>

  <aside-menu-right [menu]="menus"
                    [anchor]="anchors"></aside-menu-right>
</div>
