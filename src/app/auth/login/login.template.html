<div class="login-wrap">
  <div class="login-container">
    <div class="login-symbol">
      <img [src]="'/assets/images/common/QBig-symbol.png'"
           [alt]="env.appName"/>
    </div>
    <h2>
      Welcome
      <span>{{env.appName}}</span>
    </h2>
    <h3>LOGIN</h3>
    <p>시스템 이용을 위해 로그인이 필요합니다.</p>
    <div class="login-form">
      <div class="form-group">
        <mat-icon class="md-18">person</mat-icon>
        <input class="form-control form-control-lg"
               [disabled]="loading"
               [class.invalid]="messages.id !== ''"
               [(ngModel)]="form.id"
               [placeholder]="'아이디를 입력해 주세요.'" />
        <span class="invalid-feedback"
              [style.display]="messages.id !== '' ? 'block': 'none'">{{messages.id}}</span>
      </div>
      <div class="form-group">
        <mat-icon class="md-18">lock</mat-icon>
        <input type="password"
               [disabled]="loading"
               [class.invalid]="messages.pw !== ''"
               [(ngModel)]="form.password"
               class="form-control form-control-lg"
               [placeholder]="'패스워드를 입력해 주세요.'" />
        <span class="invalid-feedback"
              [style.display]="messages.pw !== '' ? 'block': 'none'">{{messages.pw}}</span>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block"
                [ladda]="loading"
                (click)="login()">
          로그인
        </button>
      </div>
    </div>
    <div class="login-copyright">
      {{env.copyright}}
    </div>
  </div>
</div>
